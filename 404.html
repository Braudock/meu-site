<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loja Online</title>
<style>
    /* Estilos básicos */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
    }
    header {
        background-color: #ffe600;
        padding: 10px 0;
        text-align: center;
    }
    header img {
        max-width: 100px;
    }
    header h1 {
        margin: 0;
    }
    nav {
        background-color: #2d3277;
        padding: 10px 0;
    }
    nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
    }
    nav ul li {
        display: inline;
    }
    nav ul li a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        display: inline-block;
    }
    nav ul li a:hover {
        background-color: #4f5391;
    }
    .search-bar {
        padding: 20px;
        text-align: center;
    }
    .search-bar input[type="text"] {
        padding: 10px;
        width: 40%;
        margin-right: -4px;
    }
    .search-bar button {
        padding: 10px;
        background: #333;
        color: white;
        border: none;
    }
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        margin-top: 20px;
    }
    .product {
        flex-basis: 23%;
        margin: 1%;
        padding: 10px;
        background-color: white;
        border: 1px solid #ddd;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        text-align: center;
    }
    .product img {
        max-width: 100%;
        height: auto;
    }
    .product:hover {
        box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
    }
    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px 0;
    }
    footer p {
        margin: 0;
    }
</style>
</head>
<body>

<header>
    <img src="logo.png" alt="Logo Minha Loja Online">
    <h1>Minha Loja Online</h1>
</header>

<nav>
    <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Produtos</a></li>
        <li><a href="#">Ofertas</a></li>
        <li><a href="#">Contato</a></li>
    </ul>
</nav>

<div class="search-bar">
    <input type="text" placeholder="Buscar produtos...">
    <button>Buscar</button>
</div>

<div class="container">
    <!-- Produtos aqui -->
</div>

<footer>
    <p>&copy; 2023 Minha Loja Online</p>
    <p>Endereço: Rua Exemplo, 123 - Bairro - Cidade</p>
    <p>Telefone: (11) 1234-5678</p>
    <p>Email: contato@minhaloja.com.br</p>
</footer>

</body>
</html>
